<div class="container">
    <form [formGroup]="formularioLogin" (ngSubmit)="login()">
        <h1>Login Reactive Form</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
            type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
            <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña: </label>
            <input [ngClass]="{'is-invalid': hasError('contraseña','required') || hasError('contraseña','minlength')}"
            type="password" class="form-control" id="contraseña" formControlName="contraseña">
            <div class="text-danger" *ngIf="hasError('contraseña','required')">Contraseña requerida.</div>
            <div class="text-danger" *ngIf="hasError('contraseña','minlength')">Contraseña inválida, tiene menos de 8 carácteres.</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p>{{Prova | uppercase}}</p>
        <p>{{date | date:'dd/MM/yyyy'}}</p>
        <p>{{date | date}}</p>
    </form>
</div>
