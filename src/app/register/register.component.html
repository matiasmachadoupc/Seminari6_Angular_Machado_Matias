<div class="container">
    <form [formGroup]="formularioRegistro" (ngSubmit)="registrar()">
        <h1>Registro de Usuario</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="text-danger" *ngIf="hasError('name', 'required')">Nombre requerido.</div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Edad: </label>
            <input type="number" class="form-control" id="age" formControlName="age">
            <div class="text-danger" *ngIf="hasError('age', 'required')">Edad requerida.</div>
            <div class="text-danger" *ngIf="hasError('age', 'min')">Edad inválida.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasError('email', 'required')">Email requerido.</div>
            <div class="text-danger" *ngIf="hasError('email', 'email')">Email inválido.</div>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña: </label>
            <input type="password" class="form-control" id="contraseña" formControlName="contraseña">
            <div class="text-danger" *ngIf="hasError('contraseña', 'required')">Contraseña requerida.</div>
            <div class="text-danger" *ngIf="hasError('contraseña', 'minlength')">Contraseña inválida, tiene menos de 8 caracteres.</div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
